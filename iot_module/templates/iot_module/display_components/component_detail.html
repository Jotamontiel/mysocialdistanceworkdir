{% extends 'iot_module/includes/iotmodule_menu.html' %}
{% load static %}
{% block title %}Component Admin Details{% endblock %}
{% block content %}
<div class="padding">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="box">
                <div class="box-header" style="text-align: center;">
                    <h2><b style="color:#6887ff;">{{ component.alias }} component details</b></h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <div class="form-group">
                        <div class="form-group row has-success">
                            <div class="col-sm-12">
                                <p style="color:#5cb85c;"><b>Blocked fields:</b></p>
                                <input type="email" value="Component ID: {{component.id}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Component Profile Owner: {{component.profile}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Component Alias: {{component.alias}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Component Serial Code: {{component.serialCode}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Component IMEI Record: {{component.imeiRecord}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Component Type: {{component.componentType}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Component Connection Type: {{component.connectionType}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Component Supply Type: {{component.supplyType}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Component Latitude: {{component.latitude}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Component Longitude: {{component.longitude}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Component Status: {{component.isEnabled}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Component Last Update: {{component.updated.date}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Component Created: {{component.created.date}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <textarea rows="10" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background:black;text-align:justify;">Component Description: {{component.description}}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <br>
                        <div class="col-md-12">
                            <a href="{% url 'iotmodule_componentlist_display' %}" class="btn btn-round info btn-b btn-block" style="font-size:120%;color:white;">Return</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
