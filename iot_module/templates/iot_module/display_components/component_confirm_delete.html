{% extends 'iot_module/includes/iotmodule_menu.html' %}
{% load static %}
{% block title %}Component Delete{% endblock %}
{% block content %}
<div class="padding">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
          <h2>Removing the {{ component.alias }} component</h2>
        </div>
        <div class="box-divider m-0"></div>
        <div class="box-body">
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-12 form-control-label">
                    Are you sure you want to delete the <span class="color-golden">"{{ component.alias }}"</span> component ?
                </label>
            </div>
            <button type="submit" class="btn white m-b">Remove Component</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
