{% extends 'iot_module/includes/iotmodule_menu.html' %}
{% load static %}
{% block title %}Component Types Admin Details{% endblock %}
{% block content %}
<div class="padding">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="box">
                <div class="box-header" style="text-align: center;">
                    <h2><b style="color:#6887ff;">{{ componenttype.name }} component type details</b></h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <div class="form-group">
                        <div class="form-group row has-success">
                            <div class="col-sm-12">
                                <p style="color:#5cb85c;"><b>Blocked fields:</b></p>
                                <input type="email" value="Component Type ID: {{componenttype.id}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Component Type Name: {{componenttype.name}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Component Type Initials: {{componenttype.initials}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <textarea rows="10" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background:black;text-align:justify;">Component Type Description: {{componenttype.description}}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <br>
                        <div class="col-md-12">
                            <a href="{% url 'iotmodule_componenttypeslist_display' %}" class="btn btn-round info btn-b btn-block" style="font-size:120%;color:white;">Return</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
