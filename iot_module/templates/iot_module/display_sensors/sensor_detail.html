{% extends 'iot_module/includes/iotmodule_menu.html' %}
{% load static %}
{% block title %}Sensor Admin Details{% endblock %}
{% block content %}
<div class="padding">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="box">
                <div class="box-header" style="text-align: center;">
                    <h2><b style="color:#6887ff;">{{ sensor.alias }} sensor details</b></h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <div class="form-group">
                        <div class="form-group row has-success">
                            <div class="col-sm-12">
                                <p style="color:#5cb85c;"><b>Blocked fields:</b></p>
                                <input type="email" value="Sensor ID: {{sensor.id}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Sensor Component Owner: {{sensor.component}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Sensor Alias: {{sensor.alias}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Sensor Serial Code: {{sensor.serialCode}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Sensor Measurement Unit: {{sensor.measurementUnit}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Sensor Type: {{sensor.sensorType}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Sensor Brand: {{sensor.brand}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Sensor Status: {{sensor.isEnabled}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Sensor Last Update: {{sensor.updated.date}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Sensor Created: {{sensor.created.date}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <textarea rows="10" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background:black;text-align:justify;">Sensor Description: {{sensor.description}}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <br>
                        <div class="col-md-12">
                            <a href="{% url 'iotmodule_sensorlist_display' %}" class="btn btn-round info btn-b btn-block" style="font-size:120%;color:white;">Return</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
