{% extends 'iot_module/includes/iotmodule_menu.html' %}
{% load static %}
{% block title %}Profile Admin Details{% endblock %}
{% block content %}
<div class="padding">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="box">
                <div class="box-header" style="text-align: center;">
                    <h2><b style="color:#6887ff;">{{ profile.nickName }} profile details</b></h2>
                </div>
                <div class="box-divider m-0"></div>
                <div class="box-body">
                    <div class="form-group">
                        <div class="form-group row has-success">
                            <div class="col-sm-12">
                                <div class="form-group text-center">
                                    {% if profile.avatar %}
                                        <img src="{{profile.avatar.url}}" class="img-fluid" style="border-radius: 10%;border: 3px solid #f0ad4e;" width="250" height="250">
                                    {% else %}
                                        <img src="{% static 'registration/img/no-avatar.jpg' %}" class="img-fluid" style="border-radius: 10%;border: 3px solid #f0ad4e;" width="250" height="250">
                                    {% endif %}
                                </div>
                                <p style="color:#5cb85c;"><b>Non-editable fields:</b></p>
                                <input type="email" value="User ID: {{profile.user.id}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="User Email: {{profile.user.email}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="User Name: {{profile.user.username}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Profile ID: {{profile.id}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Profile Nick Name: {{profile.nickName}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Profile Rut: {{profile.rut}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Profile Birth Date: {{profile.birthDate}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Profile Gender: {{profile.gender}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Profile Work Position: {{profile.position}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Profile Work Phone: {{profile.workPhone}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Profile Phone: {{profile.phone}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Profile Nationality: {{profile.nationality}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Profile Last Update: {{profile.updated.date}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                                <input type="email" value="Profile Created: {{profile.created.date}}" class="form-control mt-3 form-control-success" readonly style="text-transform:none;color:#ffffff;background: black;">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <br>
                        <div class="col-md-12">
                            <a href="{% url 'iotmodule_profilelist_display' %}" class="btn btn-round info btn-b btn-block" style="font-size:120%;color:white;">Return</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
