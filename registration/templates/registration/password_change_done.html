{% extends 'iot_module/includes/iotmodule_menu.html' %}
{% load static %}
{% block title %}Password changed successfully{% endblock %}
{% block content %}
<style>.errorlist{color:red;}</style>
<div class="padding">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="box">
        <div class="box-header" style="text-align: center;">
          <h2><b style="color:#6887ff;">Password updated successfully</b></h2>
        </div>
        <div class="box-divider m-0"></div>
        <div class="box-body">
          <div class="form-group">
            <br>
            <div class="col-md-12">
              <a href="{% url 'iotmodule_profileupdateaux_display' user.profile.id user.profile.nickName|slugify %}" class="btn info btn-round btn-b btn-block" style="font-size:120%;color:white;">Return to Profile</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
