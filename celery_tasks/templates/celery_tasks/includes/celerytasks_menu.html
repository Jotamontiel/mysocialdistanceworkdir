<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Social Distance | {% block title %}{% endblock %}</title>
        {% load static %}
        <meta name="description" content="Admin, Dashboard, Bootstrap, Bootstrap 4, Angular, AngularJS" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
        <link rel="apple-touch-icon" href="{% static 'celery_tasks/celerytasks_menu/assets/images/logo.png' %}">
        <meta name="apple-mobile-web-app-title" content="Flatkit">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="shortcut icon" sizes="196x196" href="{% static 'celery_tasks/celerytasks_menu/assets/images/logo.png' %}">
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/assets/animate.css/animate.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/assets/glyphicons/glyphicons.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/assets/font-awesome/css/font-awesome.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/assets/material-design-icons/material-design-icons.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/assets/bootstrap/dist/css/bootstrap.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/libs/jquery/bower-jvectormap/jquery-jvectormap.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/libs/jquery/plugins/integration/bootstrap/3/dataTables.bootstrap.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/libs/jquery/footable/css/footable.core.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/libs/jquery/nestable/jquery.nestable.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/libs/jquery/summernote/dist/summernote.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/libs/jquery/parsleyjs/dist/parsley.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/libs/jquery/select2/dist/css/select2.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/libs/jquery/select2-bootstrap-theme/dist/select2-bootstrap.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/libs/jquery/select2-bootstrap-theme/dist/select2-bootstrap.4.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/libs/jquery/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/libs/jquery/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.dark.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/libs/jquery/fullcalendar/dist/fullcalendar.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/libs/jquery/fullcalendar/dist/fullcalendar.theme.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/libs/js/dropzone/dist/min/dropzone.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/assets/styles/app.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'celery_tasks/celerytasks_menu/assets/styles/font.css' %}" type="text/css" />
    </head>
    <body class="pace-done black" ui-class="black">
        <div class="app" id="app">
            <div id="aside" class="app-aside modal nav-dropdown">
                <div class="left navside dark dk" data-layout="column">
                    <div class="navbar no-radius">
                        <a class="navbar-brand">
                            <div ui-include="{% static 'celery_tasks/celerytasks_menu/assets/images/logo.svg' %}"></div>
                            <img src="{% static 'celery_tasks/celerytasks_menu/assets/images/logo.png' %}" alt="." class="hide">
                            <span class="hidden-folded inline">Hackernews<br>Dashboard</span>
                        </a>
                    </div>
                    <div class="hide-scroll" data-flex>
                        <nav class="scroll nav-light">
                            <ul class="nav" ui-nav>
                                <li class="nav-header hidden-folded">
                                    <small class="text-muted">Menu</small>
                                </li>
                                <li>
                                    <a href="{% url 'hackernewsdashboard_display' %}" >
                                        <span class="nav-icon"><i class="fa fa-bar-chart-o"></i></span><span class="nav-text">Dashboard</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div id="content" class="app-content box-shadow-z0" role="main">
                <div class="app-header white box-shadow">
                    <div class="navbar navbar-toggleable-sm flex-row align-items-center">
                        <a data-toggle="modal" data-target="#aside" class="hidden-lg-up mr-3"><i class="material-icons">&#xe5d2;</i></a>
                        <div class="mb-0 h5 no-wrap" ng-bind="$state.current.data.title" id="pageTitle"></div>
                        <div class="collapse navbar-collapse" id="collapse">
                            <div ui-include="{% static 'celery_tasks/celerytasks_menu/views/blocks/navbar.form.html' %}"></div>
                        </div>
                    </div>
                </div>
                <div class="app-footer">
                    <div class="p-2 text-xs">
                        <div class="pull-right text-muted py-1">
                            <strong>Social Distance &copy; 2021 - All Rights Reserved</strong>
                            <a ui-scroll-to="content"><i class="fa fa-long-arrow-up p-x-sm"></i></a>
                        </div>
                    </div>
                </div>
                <div ui-view class="app-body" id="view">
                    <!-- ############ PAGE START-->
                    {% block content %}{% endblock %}
                    <!-- ############ PAGE END-->
                </div>
            </div>
            <!-- theme switcher -->
            <div id="switcher">
                <div class="switcher box-color dark-white text-color" id="sw-theme" hidden>
                    <a href ui-toggle-class="active" target="#sw-theme" class="box-color dark-white text-color sw-btn"><i class="fa fa-gear"></i></a>
                    <div class="box-header">
                        <a href="https://themeforest.net/item/flatkit-app-ui-kit/13231484?ref=flatfull" class="btn btn-xs rounded danger pull-right">BUY</a>
                        <h2>Theme Switcher</h2>
                    </div>
                    <div class="box-divider"></div>
                    <div class="box-body">
                        <p class="hidden-md-down">
                            <label class="md-check m-y-xs" data-target="folded">
                                <input type="checkbox">
                                <i class="green"></i>
                                <span class="hidden-folded">Folded Aside</span>
                            </label>
                            <label class="md-check m-y-xs" data-target="boxed">
                                <input type="checkbox">
                                <i class="green"></i>
                                <span class="hidden-folded">Boxed Layout</span>
                            </label>
                            <label class="m-y-xs pointer" ui-fullscreen>
                                <span class="fa fa-expand fa-fw m-r-xs"></span>
                                <span>Fullscreen Mode</span>
                            </label>
                        </p>
                        <p>Colors:</p>
                        <p data-target="themeID">
                            <label class="radio radio-inline m-0 ui-check ui-check-color ui-check-md" data-value="{primary:'primary', accent:'accent', warn:'warn'}">
                                <input type="radio" name="color" value="1">
                                <i class="primary"></i>
                            </label>
                            <label class="radio radio-inline m-0 ui-check ui-check-color ui-check-md" data-value="{primary:'accent', accent:'cyan', warn:'warn'}">
                                <input type="radio" name="color" value="2">
                                <i class="accent"></i>
                            </label>
                            <label class="radio radio-inline m-0 ui-check ui-check-color ui-check-md" data-value="{primary:'warn', accent:'light-blue', warn:'warning'}">
                                <input type="radio" name="color" value="3">
                                <i class="warn"></i>
                            </label>
                            <label class="radio radio-inline m-0 ui-check ui-check-color ui-check-md" data-value="{primary:'success', accent:'teal', warn:'lime'}">
                                <input type="radio" name="color" value="4">
                                <i class="success"></i>
                            </label>
                            <label class="radio radio-inline m-0 ui-check ui-check-color ui-check-md" data-value="{primary:'info', accent:'light-blue', warn:'success'}">
                                <input type="radio" name="color" value="5">
                                <i class="info"></i>
                            </label>
                            <label class="radio radio-inline m-0 ui-check ui-check-color ui-check-md" data-value="{primary:'blue', accent:'indigo', warn:'primary'}">
                                <input type="radio" name="color" value="6">
                                <i class="blue"></i>
                            </label>
                            <label class="radio radio-inline m-0 ui-check ui-check-color ui-check-md" data-value="{primary:'warning', accent:'grey-100', warn:'success'}">
                                <input type="radio" name="color" value="7">
                                <i class="warning"></i>
                            </label>
                            <label class="radio radio-inline m-0 ui-check ui-check-color ui-check-md" data-value="{primary:'danger', accent:'grey-100', warn:'grey-300'}">
                                <input type="radio" name="color" value="8">
                                <i class="danger"></i>
                            </label>
                        </p>
                        <p>Themes:</p>
                        <div data-target="bg" class="row no-gutter text-u-c text-center _600 clearfix">
                            <label class="p-a col-sm-6 light pointer m-0">
                                <input type="radio" name="theme" value="" hidden>
                                Light
                            </label>
                            <label class="p-a col-sm-6 grey pointer m-0">
                                <input type="radio" name="theme" value="grey" hidden>
                                Grey
                            </label>
                            <label class="p-a col-sm-6 dark pointer m-0">
                                <input type="radio" name="theme" value="dark" hidden>
                                Dark
                            </label>
                            <label class="p-a col-sm-6 black pointer m-0">
                                <input type="radio" name="theme" value="black" hidden>
                                Black
                            </label>
                        </div>
                    </div>
                </div>
                <div class="switcher box-color black lt" id="sw-demo" hidden>
                    <a href ui-toggle-class="active" target="#sw-demo" class="box-color black lt text-color sw-btn"><i class="fa fa-list text-white"></i></a>
                    <div class="box-header"><h2>Demos</h2></div>
                    <div class="box-divider"></div>
                    <div class="box-body">
                        <div class="row no-gutter text-u-c text-center _600 clearfix">
                            <a href="dashboard.html" class="p-a col-sm-6 primary"><span class="text-white">Default</span></a>
                            <a href="dashboard.0.html" class="p-a col-sm-6 success"><span class="text-white">Zero</span></a>
                            <a href="dashboard.1.html" class="p-a col-sm-6 blue"><span class="text-white">One</span></a>
                            <a href="dashboard.2.html" class="p-a col-sm-6 warn"><span class="text-white">Two</span></a>
                            <a href="dashboard.3.html" class="p-a col-sm-6 danger"><span class="text-white">Three</span></a>
                            <a href="dashboard.4.html" class="p-a col-sm-6 green"><span class="text-white">Four</span></a>
                            <a href="dashboard.5.html" class="p-a col-sm-6 info"><span class="text-white">Five</span></a>
                            <div class="p-a col-sm-6 lter"><span class="text">...</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/jquery/dist/jquery.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/tether/dist/js/tether.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/bootstrap/dist/js/bootstrap.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/jquery.easy-pie-chart/dist/jquery.easypiechart.fill.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/jquery.sparkline/dist/jquery.sparkline.retina.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/flot/jquery.flot.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/flot/jquery.flot.resize.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/flot/jquery.flot.pie.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/flot.tooltip/js/jquery.flot.tooltip.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/flot-spline/js/jquery.flot.spline.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/flot.orderbars/js/jquery.flot.orderBars.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/bower-jvectormap/jquery-jvectormap-1.2.2.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/bower-jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/bower-jvectormap/jquery-jvectormap-us-aea-en.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/datatables/media/js/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/plugins/integration/bootstrap/3/dataTables.bootstrap.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/footable/dist/footable.all.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/screenfull/dist/screenfull.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/html.sortable/dist/html.sortable.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/nestable/jquery.nestable.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/summernote/dist/summernote.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/parsleyjs/dist/parsley.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/select2/dist/js/select2.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/js/moment/moment.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/js/echarts/build/dist/echarts-all.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/js/echarts/build/dist/theme.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/js/echarts/build/dist/jquery.echarts.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/twitter-bootstrap-wizard/jquery.bootstrap.wizard.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/moment/moment.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/fullcalendar/dist/fullcalendar.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/scripts/plugins/calendar.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/js/dropzone/dist/min/dropzone.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/flot/jquery.flot.time.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/flot/jquery.flot.axislabels.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/underscore/underscore-min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/jQuery-Storage-API/jquery.storageapi.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/PACE/pace.min.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/scripts/config.lazyload.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/scripts/palette.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/scripts/ui-load.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/scripts/ui-jp.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/scripts/ui-include.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/scripts/ui-device.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/scripts/ui-form.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/scripts/ui-nav.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/scripts/ui-screenfull.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/scripts/ui-scroll-to.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/scripts/ui-toggle-class.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/scripts/app.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/libs/jquery/jquery-pjax/jquery.pjax.js' %}"></script>
        <script src="{% static 'celery_tasks/celerytasks_menu/scripts/ajax.js' %}"></script>
        <script src="{% static 'core/mqtt/mqtt.min.js' %}"></script>
    </body>
</html>
