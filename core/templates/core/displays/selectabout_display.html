<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Display - SelectAbout</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'core/selectaboutmenu/style.css' %}">
    </head>
    <body>
        <!-- partial:index.partial.html -->
        <div class="flex-container">
            <div class="spinner">
                <p>
                    <div class="cube1"></div>
                    <div class="cube2"></div>
                    Loading...
                </p>
            </div>
            <div class="flex-slide home">
                <div class="flex-title flex-title-home">Info</div>
                <div class="flex-about flex-about-home"><p>Click here to navigate to the home section of the website</p></div>
            </div>
            <div class="flex-slide about">
                <div class="flex-title">Services</div>
                <div class="flex-about"><p>Click here to navigate to the About section of the website</p></div>
            </div>
            <div class="flex-slide work">
                <div class="flex-title">Contact</div>
                <div class="flex-about"><p>Listing relevant snippets of work:</p></div>
            </div>
        </div>
        <!-- partial -->
        <script src="{% static 'core/selectaboutmenu/jquery.min.js' %}"></script>
        <script src="{% static 'core/selectaboutmenu/jquery.waitforimages.min.js' %}"></script>
        <script src="{% static 'core/selectaboutmenu/script.js' %}"></script>
    </body>
</html>
