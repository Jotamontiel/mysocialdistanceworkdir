<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>CodePen - Command Line Website</title>
        {% load static %}
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Fira+Mono:400,700'>
        <link rel="stylesheet" href="{% static 'core/cmd/style.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    </head>
    <body>
        <!-- partial:index.partial.html -->
        <div class="stream"></div>
        <div class="line editline">
            <p class="time"></p>
            <p class="name">&gt;</p>
            <p contenteditable="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="information edit"></p>
        </div>
        <!-- partial -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="{% static 'core/cmd/script.js' %}"></script>
    </body>
</html>
